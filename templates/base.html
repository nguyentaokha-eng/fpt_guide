{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FPT Guide - Hướng dẫn sinh viên FPT Đà Nẵng">
    <title>{% block title %}FPT Guide{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* ===== NAVBAR ===== */    
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, #ff8c00, #6f42c1);
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        .navbar-brand:hover::after {
            width: 100%;
        }

        .navbar-brand img {
            height: 40px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 0 transparent);
        }

        .navbar-brand:hover img {
            transform: rotate(360deg) scale(1.1);
            filter: drop-shadow(0 4px 12px rgba(111, 66, 193, 0.5));
        }

        .navbar-brand span {
            background: linear-gradient(135deg, #ff8c00 0%, #6f42c1 50%, #ff8c00 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.5s ease;
        }

        .navbar-brand:hover span {
            background-position: right center;
            letter-spacing: 1px;
        }

        .nav-highlight {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #6f42c1, #4b2aad);
            border-radius: 30px;
        }

        .nav-item-custom {
            color: #fff !important;
            font-weight: 600;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 20px;
            transition: 0.2s;
        }

        .nav-item-custom:hover {
            background-color: #ffc107;
            color: #000 !important;
        }

        /* ===== INTRO BOX ===== */
        .intro-box {
            background: linear-gradient(135deg, #ff9800, #ffb300);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid #000;
            box-shadow: 6px 6px 0 #000;
        }

        .intro-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .intro-box p {
            font-size: 18px;
            line-height: 1.7;
        }

        .intro-box p:last-child {
            font-weight: 600;
            font-size: 22px;
            margin-top: 20px;
        }

        /* ===== TEAM ===== */
        .team-card {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            transition: 0.25s;
        }

        .team-card:hover {
            transform: translateY(-6px);
            box-shadow: 6px 6px 0 #6f42c1;
        }

        .team-header {
            background: linear-gradient(135deg, #6f42c1, #845ef7);
            color: white;
            padding: 25px;
            margin: 50px auto 30px;
            border-radius: 14px;
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 3px solid transparent;
        }

        .team-header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ffc107, 
                #ff8c00, 
                #6f42c1, 
                #845ef7, 
                #ffc107
            );
            background-size: 300% 300%;
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: gradient-rotate 3s ease infinite;
        }

        @keyframes gradient-rotate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .team-header:hover::before {
            opacity: 1;
        }

        .team-header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .team-header:hover::after {
            width: 500px;
            height: 500px;
        }

        .team-header:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(111, 66, 193, 0.4),
                        0 8px 20px rgba(255, 193, 7, 0.2);
        }

        .team-text {
            font-size: 32px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .team-header:hover .team-text {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Sparkle effect */
        .team-header .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .team-header:hover .sparkle {
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .team-header .sparkle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .team-header .sparkle:nth-child(2) {
            top: 80%;
            left: 30%;
            animation-delay: 0.3s;
        }

        .team-header .sparkle:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-delay: 0.6s;
        }

        .team-header .sparkle:nth-child(4) {
            top: 70%;
            left: 70%;
            animation-delay: 0.9s;
        }

        /* Demo instruction box */
        .demo-info {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 991px) {
            .nav-highlight {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>

</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/10/Logo-Dai-hoc-FPT.png" alt="FPT Logo">
            <span>FPT Guide</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="nav-highlight ms-auto">
                <a class="nav-item-custom" href="{% url 'home' %}">Home</a>
                <a class="nav-item-custom" href="{% url 'explore' %}">Explore</a>
                <a class="nav-item-custom" href="{% url 'afford' %}">Afford</a>
                <a class="nav-item-custom" href="{% url 'families' %}">Families</a>
            </div>
        </div>
    </div>
</nav>

<!-- ===== PAGE CONTENT ===== -->
{% block content %}{% endblock %}

<!-- ===== BOOTSTRAP JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
