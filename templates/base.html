{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FPT Guide - Hướng dẫn sinh viên FPT Đà Nẵng">
    <title>{% block title %}FPT Guide{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS của bạn -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/10/Logo-Dai-hoc-FPT.png" alt="FPT Logo">
            <span>FPT Guide</span>
        </a>

        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="nav-highlight ms-auto">
                <a class="nav-item-custom" href="{% url 'home' %}">Home</a>
                <a class="nav-item-custom" href="{% url 'explore' %}">Explore</a>
                <a class="nav-item-custom" href="{% url 'afford' %}">Afford</a>
                <a class="nav-item-custom" href="{% url 'families' %}">Families</a>
            </div>
        </div>
    </div>
</nav>

<!-- ===== PAGE CONTENT ===== -->
{% block content %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
