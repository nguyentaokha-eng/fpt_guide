{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FPT Guide - Hướng dẫn sinh viên FPT Đà Nẵng">
    <title>{% block title %}FPT Guide{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-color: #f8f9fa;
            }

            /* ===== NAVBAR ===== */
            .navbar-brand {
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 1.4rem;
                font-weight: 700;
            }

            .navbar-brand img {
                height: 40px;
            }

            .navbar-brand span {
                background: linear-gradient(135deg, #ff8c00, #6f42c1);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .nav-highlight {
                display: flex;
                gap: 16px;
                padding: 8px 16px;
                background: linear-gradient(135deg, #6f42c1, #4b2aad);
                border-radius: 30px;
            }

            .nav-item-custom {
                color: #fff !important;
                font-weight: 600;
                text-decoration: none;
                padding: 6px 14px;
                border-radius: 20px;
                transition: 0.2s;
            }

            .nav-item-custom:hover {
                background-color: #ffc107;
                color: #000 !important;
            }

            /* ===== INTRO BOX ===== */
            .intro-box {
                background: linear-gradient(135deg, #ff9800, #ffb300);
                padding: 40px;
                border-radius: 16px;
                border: 2px solid #000;
                box-shadow: 6px 6px 0 #000;
            }

            .intro-box h2 {
                font-size: 28px;
                margin-bottom: 20px;
                text-align: center;
            }

            .intro-box p {
                font-size: 18px;
                line-height: 1.7;
            }

            .intro-box p:last-child {
                font-weight: 600;
                font-size: 22px;
                margin-top: 20px;
            }

            /* ===== TEAM ===== */
            .team-card {
                border: 2px solid #000;
                padding: 20px;
                text-align: center;
                background-color: #fff;
                border-radius: 12px;
                transition: 0.25s;
            }

            .team-card:hover {
                transform: translateY(-6px);
                box-shadow: 6px 6px 0 #6f42c1;
            }

            .team-header {
                background: linear-gradient(135deg, #6f42c1, #845ef7);
                color: white;
                padding: 25px;
                margin: 50px auto 30px;
                border-radius: 14px;
                text-align: center;
                max-width: 600px;
            }

            .team-text {
                font-size: 32px;
                font-weight: 700;
            }

            /* ===== RESPONSIVE ===== */
            @media (max-width: 991px) {
                .nav-highlight {
                    flex-direction: column;
                    width: 100%;
                    margin-top: 10px;
                }
            }
        </style>

</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/10/Logo-Dai-hoc-FPT.png" alt="FPT Logo">
            <span>FPT Guide</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="nav-highlight ms-auto">
                <a class="nav-item-custom" href="{% url 'home' %}">Home</a>
                <a class="nav-item-custom" href="{% url 'explore' %}">Explore</a>
                <a class="nav-item-custom" href="{% url 'afford' %}">Afford</a>
                <a class="nav-item-custom" href="{% url 'families' %}">Families</a>
            </div>
        </div>
    </div>
</nav>

<!-- ===== PAGE CONTENT ===== -->
{% block content %}{% endblock %}

<!-- ===== BOOTSTRAP JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
