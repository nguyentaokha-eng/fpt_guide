{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FPT Guide - Hướng dẫn sinh viên FPT Đà Nẵng">
    <title>{% block title %}FPT Guide{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            margin-top: 0;  /* Đổi từ 20px thành 0 */
            position: relative;
            z-index: 10;  /* Đảm bảo navbar ở trên background */
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        .navbar-brand img {
            height: 42px;
            transition: transform 0.3s ease;
        }

        .navbar-brand span {
            background: linear-gradient(135deg, #ff8c00, #6f42c1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: 800;
        }

        .navbar-brand:hover img {
            transform: rotate(-5deg) scale(1.05);
        }

        .nav-highlight {
            display: flex;
            gap: 18px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #6f42c1, #4b2aad);
            border-radius: 30px;
            border: 2px solid #000;
            box-shadow: 5px 5px 0 #000;
        }

        .nav-item-custom {
            color: #fff !important;
            font-weight: 600;
            text-decoration: none;
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.25s ease;
        }

        .nav-item-custom:hover {
            background-color: #ffc107;
            color: #000 !important;
        }
                /* Đẩy logo sang trái một chút */
        .navbar-brand {
            margin-left: -350px;   /* chỉnh số này theo ý bạn */
        }

        /* Đẩy menu sang phải một chút */
        .nav-highlight {
            margin-right: -250px;  /* chỉnh số này theo ý bạn */
        }
        /* ===== INTRO BOX ===== */
        .intro-box {
            background: linear-gradient(135deg, #ff9800, #ffb300);
            padding: 50px 40px;
            border-radius: 18px;
            border: 3px solid #000;
            box-shadow: 8px 8px 0 #000;
        }
        /* giới hạn nội dung + dễ đọc hơn */
        .intro-box p {
            max-width: 1200px;   /* tăng độ rộng chữ */
            margin: 0 auto 20px;
            line-height: 1.9;    /* thoáng hơn */
            font-size: 17.5px;   /* to hơn chút */
            color: #1f1f1f;
        }
        /* tiêu đề đẹp hơn */
        .pixel-title {
            text-align: center;
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 35px;
            color: #1b1b1b;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.15);
        }

        /* đoạn cuối tạo điểm nghỉ mắt */
        .intro-box p:last-child {
            font-weight: 600;
            font-size: 26px;
            margin-top: 30px;
        }
                /* ===== INTRO TEXT SIZE ===== */
        .intro-box h2 {
            font-size: 36px;      /* tiêu đề */
            margin-bottom: 20px;
        }

        .intro-box p {
            font-size: 20px;      /* chữ nội dung */
            line-height: 1.7;
        }


        /* ===== TEAM CARD ===== */
        .team-card {
            border: 2px solid #000;
            padding: 25px;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            transition: all 0.25s ease;
        }

        .team-card:hover {
            transform: translateY(-8px);
            box-shadow: 8px 8px 0 #6f42c1;
        }

        .experience-btn {
            color: #6f42c1;
            text-decoration: none;
            font-weight: bold;
        }

        .experience-btn:hover {
            text-decoration: underline;
        }

        /* ===== TEAM HEADER ===== */
        .team-header {
            background: linear-gradient(135deg, #6f42c1, #845ef7);
            color: white;
            padding: 30px;
            margin: 60px auto 40px;
            border-radius: 16px;
            border: 3px solid #000;
            box-shadow: 6px 6px 0 #000;
            max-width: 600px;
            text-align: center;
        }

        .team-header h2 {
            margin: 0;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .team-text {
            color: #fff;
            font-size: 42px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .team-text::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -8px;
            width: 0;
            height: 4px;
            background: #ffd36a;
            border-radius: 2px;
            transform: translateX(-50%);
            transition: width 0.35s ease;
        }

        .team-text:hover {
            color: #fffbe6;
            transform: translateY(-2px);
        }

        .team-text:hover::after {
            width: 70%;
        }

        /* ===== PIXEL TITLE ===== */
        .pixel-title {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 2rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 991px) {
            .navbar-toggler {
                border: 2px solid #6f42c1;
            }

            .nav-highlight {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
                width: 100%;
            }

            .nav-item-custom {
                width: 100%;
                text-align: center;
            }

            .navbar-brand span {
                font-size: 1.2rem;
            }

            .pixel-title {
                font-size: 1.5rem;
            }

            .team-text {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/10/Logo-Dai-hoc-FPT.png" alt="FPT Logo">
            <span>FPT Guide</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="nav-highlight ms-auto">
                <a class="nav-item-custom" href="{% url 'home' %}">Home</a>
                <a class="nav-item-custom" href="{% url 'explore' %}">Explore</a>
                <a class="nav-item-custom" href="{% url 'afford' %}">Afford</a>
                <a class="nav-item-custom" href="{% url 'families' %}">Families</a>
            </div>
        </div>
    </div>
</nav>

<!-- ===== PAGE CONTENT ===== -->
{% block content %}{% endblock %}

<!-- ===== BOOTSTRAP JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
