{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    /* ===== GIAO DIỆN ===== */
    .filter-section {
        background: #0b1220; padding: 40px 20px; text-align: center;
    }
    .filter-title { color: #6f42c1; margin-bottom: 20px; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }
    
    .filter-container {
        display: flex; justify-content: center; flex-wrap: wrap;
        gap: 10px; max-width: 1000px; margin: 0 auto;
    }
    .filter-btn {
        padding: 8px 18px; border: 1px solid #444; background: rgba(255,255,255,0.05);
        color: #ccc; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: 0.3s;
    }
    .filter-btn:hover { border-color: #6f42c1; color: #fff; }
    .filter-btn.active { 
        background: #6f42c1; color: #fff; border-color: #6f42c1;
        box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
    }

    /* ===== SLIDER & CARDS ===== */
    .club-slider {
    position: relative;
    overflow: hidden;
    width: 100vw;          /* Ép khung luôn rộng bằng 100% màn hình thiết bị */
    left: 50%;             /* Kết hợp với transform để căn giữa nếu khung bị bóp bởi container cha */
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    
    padding: 80px 0;
    
    /* Cấu hình ảnh nền chuẩn */
    background-image:  
        url('https://daihoc.fpt.edu.vn/wp-content/uploads/2024/02/428653189_787262210099440_3043567085344585742_n-650x488.jpeg'); 
    
    background-size: cover;      /* Quan trọng: Ảnh sẽ luôn phủ kín, không để lại khoảng trắng */
    background-position: center; /* Giữ tâm ảnh luôn ở giữa */
    background-repeat: no-repeat;
    background-attachment: fixed; /* Tạo hiệu ứng cuộn sang trọng */
}
    .club-track { display: flex; gap: 40px; width: max-content; will-change: transform; }

    /* ===== CẤU TRÚC FLIP CARD (MẶT TRƯỚC - MẶT SAU) ===== */
    .club-card {
        width: 320px; height: 480px;
        perspective: 1000px; /* Độ sâu 3D */
        flex-shrink: 0;
    }

    .card-inner {
        position: relative; width: 100%; height: 100%;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
    }

    .club-card:hover .card-inner { transform: rotateY(180deg); }

    .card-front, .card-back {
        position: absolute; width: 100%; height: 100%;
        backface-visibility: hidden; /* Giấu mặt ngược lại khi lật */
        border-radius: 20px; overflow: hidden;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    
    /* MẶT TRƯỚC */
    .card-front { background: #161f32; border: 1px solid #2d3748; display: flex; flex-direction: column; }
    .img-container { width: 100%; height: 75%; object-fit: cover; pointer-events: none; }
    .img-container img { width: 100%; height: 100%; object-fit: cover; }
    
    .info-front { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
    .club-shortname { font-size: 1.4rem; font-weight: 800; color: #fff; margin-bottom: 5px; }
    .club-fullname { font-size: 0.8rem; color: #a0aec0; height: 40px; overflow: hidden; }

    .tag-container { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; margin-top: 15px; }
    .tag-badge { 
        font-size: 0.65rem; background: rgba(111, 66, 193, 0.2); color: #b794f4; 
        padding: 2px 8px; border-radius: 4px; border: 1px solid rgba(111, 66, 193, 0.3);
    }

    /* MẶT SAU */
    .card-back {
        background: #6f42c1; color: white; transform: rotateY(180deg);
        display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 25px;
    }
    .btn-visit {
        margin-top: 20px; padding: 10px 20px; background: #fff; color: #6f42c1;
        text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s;
    }
    .btn-visit:hover { background: #1a202c; color: #fff; }
</style>

</div>

  { name: "FUDA Graphic Design", short: "FGD", tags: ["Sáng tạo", "Việc làm", "Học thuật"], img: "/static/img/clubs/19.jpg", link: "https://www.facebook.com/FudaGraphicDesign.FGD" },

  { name: "Xưởng làm nhạc", short: "RHYTHM", tags: ["Sáng tạo", "Nghệ thuật", "Giao lưu"], img: "/static/img/clubs/20.jpg", link: "https://www.facebook.com/xuonglamnhac.fptdn" },

  { name: "Fuda's Creative Space", short: "FCS", tags: ["Giao lưu", "Sáng tạo", "Kỹ năng mềm"], img: "/static/img/clubs/21.jpg", link: "https://www.facebook.com/fudacreativespace" },

  { name: "FPT's Kindness Krew", short: "F2K", tags: ["Giao lưu", "Kỹ năng mềm", "Hướng ngoại"], img: "/static/img/clubs/22.jpg", link: "https://www.facebook.com/FPT.KINDNESS.KREW" }
];
const track = document.getElementById('club-track');
const slider = document.getElementById('club-slider');
let x = 0, speed = 0.8, isPaused = false, isDown = false;
let startX, lastX, singleSetWidth = 0;
let activeFilters = ['all'];

// RENDER FUNCTION
function render() {
    track.innerHTML = '';
const filtered = activeFilters.includes('all')
    ? clubData
    : clubData.filter(c =>
        activeFilters.every(f => c.tags.includes(f))
    );


    if(filtered.length === 0) {
        track.innerHTML = `<h3 style="color:#fff; width:100vw; text-align:center;">Không tìm thấy kết quả phù hợp...</h3>`;
        return;
    }

  const html = filtered.map(club => `
    <div class="club-card">
        <div class="card-inner">
            <div class="card-front">
                <div class="img-container">
                    <img src="${club.img}" alt="${club.short}" loading="lazy">
                </div>
                <div class="info-front">
                    <div class="club-shortname">${club.short}</div>
                    <div class="club-fullname">${club.name}</div>
                    <div class="tag-container">
                        ${club.tags.map(t => `<span class="tag-badge">${t}</span>`).join("")}
                    </div>
                </div>
            </div>
            <div class="card-back">
                <h3>${club.short}</h3>
                <p style="font-size:0.8rem; opacity:0.8; margin-top:10px;">
                    ${club.tags.join(" • ")}
                </p>
                <a href="${club.link}" target="_blank" class="btn-visit">
                    Xem chi tiết
                </a>
            </div>
        </div>
    </div>
`).join("");

    track.innerHTML = html + html + html; // Nhân bản để loop

    setTimeout(() => {
        const first = track.querySelector('.club-card');
        if(first) singleSetWidth = (first.offsetWidth + 30) * filtered.length;
    }, 100);
    x = 0;
}

// FILTER LOGIC
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        const f = this.dataset.filter;
        if(f === 'all') {
            activeFilters = ['all'];
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        } else {
            activeFilters = activeFilters.filter(item => item !== 'all');
            document.querySelector('[data-filter="all"]').classList.remove('active');
            
            if(activeFilters.includes(f)) {
                activeFilters = activeFilters.filter(item => item !== f);
                this.classList.remove('active');
            } else {
                activeFilters.push(f);
                this.classList.add('active');
            }
        }
        if(activeFilters.length === 0) {
            activeFilters = ['all'];
            document.querySelector('[data-filter="all"]').classList.add('active');
        }
        render();
    });
});

// ANIMATION LOOP
function step() {
    if(!isDown && !isPaused && singleSetWidth > 0) {
        x -= speed;
        if(Math.abs(x) >= singleSetWidth) x = 0;
        track.style.transform = `translateX(${x}px)`;
    }
    requestAnimationFrame(step);
}

// DRAG EVENTS
const start = (e) => { isDown = true; isPaused = true; startX = (e.pageX || e.touches[0].pageX) - x; };
const move = (e) => {
    if(!isDown) return;
    const px = e.pageX || e.touches[0].pageX;
    x = px - startX;
    if(x > 0) x = -singleSetWidth;
    if(Math.abs(x) >= singleSetWidth) x = 0;
    track.style.transform = `translateX(${x}px)`;
};
const end = () => { isDown = false; isPaused = false; };

slider.addEventListener('mousedown', start);
window.addEventListener('mousemove', move);
window.addEventListener('mouseup', end);
slider.addEventListener('touchstart', start, {passive: true});
window.addEventListener('touchmove', move, {passive: false});
window.addEventListener('touchend', end);

render();
step();
</script>
